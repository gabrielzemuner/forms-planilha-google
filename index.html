<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8224f78fad.js" crossorigin="anonymous"></script>
    <title>App</title>
</head>

<body>
    <div class="error" id="alert">Preencha os campos corretamente.
        <i class="fa-solid fa-xmark close-error"></i>
    </div>
    <div class="success">Dados enviados com sucesso.
        <i class="fa-solid fa-check"></i>
    </div>
    <form id="form">

        <h2>Welcome</h2>

        <label>
            <span class="label-title">Name</span>
            <input type="text" name="name">
        </label>


        <label>
            <span class="label-title">Email</span>
            <input type="email" name="email">
        </label>


        <button type="submit">
            Enviar
        </button>
    </form>



    <script src="script.js"></script>
</body>

</html>
